{% extends "layouts/base.html" %}

{% block title %}Edit Game{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-green-400">‚úèÔ∏è Edit Game</h1>
    
    <form action="/edit/{{ game.id }}" method="post" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div>
            <label class="block text-sm font-semibold mb-2">Title</label>
            <input type="text" name="title" value="{{ game.title }}" 
                   class="w-full p-3 border rounded bg-gray-800 text-white border-gray-600" required>
        </div>
        
        <div>
            <label class="block text-sm font-semibold mb-2">Release Date</label>
            <input type="date" name="release_date" value="{{ game.release_date }}" 
                   class="w-full p-3 border rounded bg-gray-800 text-white border-gray-600" required>
        </div>
        
        <div>
            <label class="block text-sm font-semibold mb-2">Manufacturer</label>
            <input type="text" name="manufacturer" value="{{ game.manufacturer }}" 
                   class="w-full p-3 border rounded bg-gray-800 text-white border-gray-600" required>
        </div>
        
        <div>
            <label class="block text-sm font-semibold mb-2">Description</label>
            <textarea name="description" rows="3" 
                      class="w-full p-3 border rounded bg-gray-800 text-white border-gray-600" required>{{ game.description }}</textarea>
        </div>
        
        <div>
            <label class="block text-sm font-semibold mb-2">Genre</label>
            <input type="text" name="genre" value="{{ game.genre }}" 
                   class="w-full p-3 border rounded bg-gray-800 text-white border-gray-600" required>
        </div>
        
        <div>
            <label class="block text-sm font-semibold mb-2">Platform</label>
            <input type="text" name="platform" value="{{ game.platform }}" 
                   class="w-full p-3 border rounded bg-gray-800 text-white border-gray-600" required>
        </div>
        
        <div>
            <label class="block text-sm font-semibold mb-2">Score (0-10)</label>
            <input type="number" name="score" value="{{ game.score }}" min="0" max="10" 
                   class="w-full p-3 border rounded bg-gray-800 text-white border-gray-600" required>
        </div>
        
        <div>
            <label class="block text-sm font-semibold mb-2">Condition</label>
            <select name="condition" class="w-full p-3 border rounded bg-gray-800 text-white border-gray-600" required>
                <option value="Nuevo" {% if game.condition == 'Nuevo' %}selected{% endif %}>New</option>
                <option value="Usado" {% if game.condition == 'Usado' %}selected{% endif %}>Used</option>
                <option value="Da√±ado" {% if game.condition == 'Da√±ado' %}selected{% endif %}>Damaged</option>
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-semibold mb-2">Inventory</label>
            <input type="number" name="inventory" value="{{ game.inventory }}" min="0" 
                   class="w-full p-3 border rounded bg-gray-800 text-white border-gray-600" required>
        </div>
        
        <div class="flex items-center space-x-6">
            <label class="flex items-center">
                <input type="checkbox" name="complete_in_box" class="mr-2" 
                       {% if game.complete_in_box %}checked{% endif %}>
                <span>Complete in Box</span>
            </label>
            
            <label class="flex items-center">
                <input type="checkbox" name="sealed" class="mr-2" 
                       {% if game.sealed %}checked{% endif %}>
                <span>Sealed</span>
            </label>
        </div>
        
        <div class="flex space-x-4 pt-4">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded font-semibold">
                üíæ Save Changes
            </button>
            <a href="/" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded font-semibold inline-block">
                ‚ùå Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
