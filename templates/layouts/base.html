<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VideoGames DB{% endblock %}</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite (necesario para data-modal-toggle) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js" defer></script>

    <!-- AlpineJS -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Preconnect fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

    <!-- Estilo personalizado (cyber neon) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Fallback s√≥lido + fuente */
        body { background-color: #000; font-family: 'JetBrains Mono', monospace; }
        a { transition: all 0.2s ease-in-out; }
    </style>
</head>

<body class="min-h-screen bg-[#000] text-[#c9d1d9]">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 backdrop-blur-sm bg-gradient-to-r from-[#040405]/60 via-[#001219]/30 to-[#00131a]/60 border-b border-[#073638]/30 p-4 flex justify-between items-center text-[#00ffc3]">
        <div class="flex items-center gap-4">
            <div class="text-2xl font-extrabold tracking-widest flex items-center gap-2">
                <span class="text-[#00ffc3]">üß¨</span>
                <span class="text-xl">VideoGamesDB</span>
            </div>
            <div class="hidden md:flex items-center gap-3 text-sm opacity-90">
                <a href="/" class="hover:text-[#9cffdf]">Home</a>
                {% if current_user.is_authenticated %}
                    <a href="/logout" class="hover:text-red-400">Cerrar sesi√≥n</a>
                {% else %}
                    <a href="/login" class="hover:text-[#9cffdf]">Login</a>
                {% endif %}
            </div>
        </div>

        <div class="flex items-center gap-3">
            <!-- small screen menu trigger could go here -->
            <div class="text-xs text-[#8bdac7] opacity-90">User: {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Guest{% endif %}</div>
        </div>
    </nav>

    <!-- Main layout: sidebar + content -->
    <div class="flex pt-20">
        <!-- Sidebar (incluye HTML desde plantilla) -->
        {% include 'sidebar.html' %}

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-8 lg:p-10">
            <div class="container mx-auto">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
