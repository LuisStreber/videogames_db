<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | VideoGamesDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>

<body class="bg-black text-[#00f7c8] flex items-center justify-center min-h-screen">

  <form method="POST" action="{{ url_for('login') }}"
        class="bg-[#021412] border border-[#00f7c8]/70 p-8 rounded-2xl shadow-[0_0_25px_#00f7c8] w-96 backdrop-blur">

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <h2 class="text-2xl font-bold mb-6 text-[#00f7c8] text-center tracking-wide drop-shadow-[0_0_6px_#00f7c8]">
      ğŸ” Login Session
    </h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-[#320000]/60 text-red-300 text-sm px-4 py-2 rounded mb-4 border border-red-600 shadow-[0_0_12px_#ff4444]">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <div class="mb-4">
      <label class="block text-sm mb-1 text-[#00f7c8]">User</label>
      <input type="text" name="username" required
             class="w-full px-3 py-2 bg-black/40 border border-[#00f7c8]/60 text-[#00f7c8] rounded focus:outline-none focus:ring-2 focus:ring-[#00f7c8] shadow-inner">
    </div>

    <div class="mb-6">
      <label class="block text-sm mb-1 text-[#00f7c8]">Password</label>
      <input type="password" name="password" required
             class="w-full px-3 py-2 bg-black/40 border border-[#00f7c8]/60 text-[#00f7c8] rounded focus:outline-none focus:ring-2 focus:ring-[#00f7c8] shadow-inner">
    </div>

    <button type="submit"
            class="w-full bg-[#003f37] text-[#00f7c8] py-2 rounded-lg hover:bg-[#005e52] transition duration-200 font-semibold tracking-wider shadow-[0_0_10px_#00f7c8]">
      Enter
    </button>

  </form>

</body>
</html>
