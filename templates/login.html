<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | VideoGamesDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>
<body class="bg-gray-950 text-green-400 flex items-center justify-center min-h-screen">

  <form method="POST" class="bg-gray-900 border border-green-700 p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-green-300 text-center tracking-wide">🔐 Loggin Session</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-800 text-red-300 text-sm px-4 py-2 rounded mb-4 border border-red-500">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-green-400 mb-1">User</label>
      <input type="text" name="username" id="username" required
             class="w-full px-3 py-2 bg-gray-800 border border-green-600 text-green-200 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-green-400 mb-1">Password</label>
      <input type="password" name="password" id="password" required
             class="w-full px-3 py-2 bg-gray-800 border border-green-600 text-green-200 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-200 font-semibold tracking-wider">
      Enter
    </button>
  </form>

</body>
</html>
